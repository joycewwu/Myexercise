<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse move</title>
    <style>
        body {
            height: 300vh;
            background-color: #ccc;
            cursor: url('https://mk0mcdonaldsindfqrur.kinstacdn.com/wp-content/uploads/2020/11/mc-cursor-2.png'), auto;
        }

        .box {
            width: 40px;
            height: 40px;
            border: 5px solid #000;
            /* border-radius: 50%; */

            /* transform: translate(-50%, -50%); */

            position: fixed;
            top: 0px;
            left: 0px;
            transition: .5s;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        $(document).mousemove(function (event) {
            console.log('event', event.clientX, event.clientY);

            let left = event.clientX - 20;
            let top = event.clientY - 20;

            // fps 60
            setTimeout(function () {
                // $('.box').css('left', event.clientX).css('top', event.clientY)
                $('.box').css('transform', 'translate(' + left + 'px,' + top + 'px)')
            }, 200);

        })
    </script>
</body>

</html>

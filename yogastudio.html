    html {
      height: 100%;

    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      right: 0;
      background-color: #D17448;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;

    }


    .nav-icons {
      margin: 20px;
    }

    .icons {
      margin-right: 10px;
    }

    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 20px;
      color: #fff;
      display: block;
      transition: 0.3s;
    }

    .sidenav a:hover {
      background-color: #fff;
      color: #D17448;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 10px;
      font-size: 36px;
      margin-left: 50px;
    }

    @media screen and (max-height: 450px) {
      .sidenav {
        padding-top: 15px;
      }

      .sidenav a {
        font-size: 18px;
      }
    }

    /*hero-background-image */
    .hero-image {
      background-image: url("./image/main-01.jpg");
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    .hero-text {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
    }

    .hero-text button {
      border-radius: 50px;
      border: none;
      outline: 0;
      display: inline-block;
      padding: 8px 25px;
      color: #fff;
      background-color: #45594E;
      text-align: center;
      cursor: pointer;
    }

    .hero-text button:hover {
      background-color: #7D8C85;
      /* border: 2px solid #45594E; */
      color: #fff;
    }

    .infobox {
      width: 70%;
      /* position relative @ */
      position: absolute;
      top: 100%;
      left: 100%;
      /* float: left; */
      padding: 15px;
      border-radius: 20px;
      background-color: #7D8C85;

    }

  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";

    }

    let page = 0;
    $('.slider-dots li').eq(page).css('background-color', '#fff').siblings().css('background-color', 'transparent');

    $('.slider-dots li').hover(function () {
      page = $(this).index();
      console.log($(this).index());
      console.log('hover-dots', $(this));
      $(this).css('background-color', '#fff').siblings().css('background-color', 'transparent');
      $('.img-wrap').css('left', $(this).index() * -1920 + 'px');
    });

    setInterval(() => {
      page = page + 1;

      if (page > 4) {
        page = 0
      }

      $('.img-wrap').css('left', page * -1920 + 'px');
      console.log * ('page = ', page);

      $('.slider-dots li').eq(page).css('background-color', '#fff').siblings().css('background-color', 'transparent');

    }, 3000);
  </script>
